<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="container">
    <h1>Nutz - Round One</h1>

    <div class="form-container">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />

        <!-- ✅ Error message placeholder -->
        <p id="errorMsg" style="color: red; margin: 5px 0;"></p>

        <!-- ✅ New user link above the button -->
        <p style="font-size: 18px; margin: 10px 0;">
          New user? <a href="register.html" id="registerLink">Register here</a>
        </p>

        <button type="submit">Login</button>
      </form>
    </div>
  
  </div>

  <script src="js/login.js"></script>
</body>
</html>
