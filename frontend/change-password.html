<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Change Password</title>
  <link rel="stylesheet" href="css/change-password.css" />
</head>
<body>
  <div class="container">
    <h2>Change Password</h2>
    <form id="changePasswordForm">
      <input type="text" name="old_password" placeholder="Old Password" required />
      <input type="text" name="new_password" placeholder="New Password" required />
      <input type="text" name="confirm_password" placeholder="Confirm New Password" required /> <!-- New confirm password field -->
      <button type="submit">Change</button>
    </form>

    <a class="link-btn" href="dashboard.html">Back to Dashboard</a>
  </div>

  <script src="js/change-password.js"></script>
</body>
</html>
